<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript ToDo Application</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap">
  </head>
  <body class="container">
    <header class="logo">
      <a href="#">
        <img src="Images/logo.png" id="logo" alt="ToDo Track" />
      </a>
      <h2>ToDo JS Application</h2>
    </header>
    <div class="main">
      <form >
        <input type="text" placeholder="New Task..." required="true" />
        <button type="submit" id="submit"><i class="fas fa-plus-square"></i></button>
      </form>
      <div class="todolist">
        <ul></ul>
        <a class="clearAll">
          <span class=clear>clearAll</span></a>
      </div>
    </div>
    <script type="text/Javascript" src="app.js"></script>
  </body>
</html>
